---
permalink: /{{ page.filePathStem }}.html
---
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="{{ site.description }}">
  <title>{% if page.title %}{{ page.title }} &ndash;{% endif %} {{ site.name }}</title>
  <meta name="theme-color" content="#FF2F2F">
  <link rel="shortcut icon" href="{{site.baseurl}}/images/favicon.png">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/theme.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/prism-okaidia-a11y.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
  {{content}}

  <footer>
      <div class="wrapper">
        <div class="attribution">
          Code licensed under the
          <a target="_blank" href="http://polymer.github.io/LICENSE.txt">BSD License</a>.
          Documentation licensed under CC BY 3.0.</br>
          Parts of the documentation and several utilities are based on works of <a href="https://www.polymer-project.org/">The Polymer Project</a>
        </div>
      </div>
  </footer>

  <script>
    searchBox.addEventListener('keypress', function(event) {
      if (event.keyCode === 13 /* enter */) {
        const site = window.location.hostname;
        const query = encodeURIComponent(searchBox.value);
        ga('send', 'pageview', '/search?q='+query);
        window.location = 'https://www.google.com/search?q=site%3A'+site+'+'+query;
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
