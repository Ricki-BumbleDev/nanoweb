---
layout: default
---
{% include topnav.html %}

<main class="wrapper">
  <nav class="side-nav">
    <button id="toggleNavButton">Menu</button>

    <ul>
      <li class="{% if page.url == '/' %}active{% endif %}">
        <a href="/">Introduction</a>
      </li>
      <li class="{% if page.url == '/getting-started.html' %}active{% endif %}">
        <a href="{{site.baseurl}}/getting-started.html">Getting Started</a>
      </li>
    </ul>
    <div class="title">Template</div>
    <ul>
      {% for item in collections.template%}
        <li class="{% if page.url == item.url %}active{% endif %}">
          <a href="{{site.baseurl}}{{ item.url }}">{{item.data.title}}</a>
        </li>
      {% endfor %}
    </ul>
    <div class="title">Links</div>
  </nav>

  <article>
    <h1>{{ title }}</h1>

    {{ content | toc }}

    {{ content }}
  </article>
</main>

<script>
  toggleNavButton.addEventListener('click', function(event) {
    const nav = event.target.parentElement;
    nav.classList.toggle('open');
  });
</script>
